<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive 3D Rock Model</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }
        
        #container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .control-panel {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-width: 300px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .control-panel h2 {
            margin: 0 0 20px 0;
            font-size: 18px;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }

        .preset-section {
            margin-bottom: 20px;
        }

        .preset-section label {
            display: block;
            font-size: 12px;
            color: #e0e0e0;
            margin-bottom: 8px;
        }

        .preset-section select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: #ffffff;
            font-size: 14px;
            cursor: pointer;
        }

        .preset-section select option {
            background: #2c2c2c;
            color: #ffffff;
        }

        .control-row {
            display: grid;
            grid-template-columns: 1fr 2fr 60px;
            gap: 12px;
            align-items: center;
            margin-bottom: 15px;
        }

        .control-row label {
            font-size: 12px;
            color: #e0e0e0;
            text-align: left;
            white-space: nowrap;
        }

        .control-row input[type="range"] {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
            -webkit-appearance: none;
            appearance: none;
            cursor: pointer;
        }

        .control-row input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .control-row input[type="range"]::-webkit-slider-thumb:hover {
            background: #66BB6A;
            transform: scale(1.1);
        }

        .control-row input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #4CAF50;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s ease;
        }

        .control-row input[type="range"]::-moz-range-thumb:hover {
            background: #66BB6A;
            transform: scale(1.1);
        }

        .control-row input[type="number"] {
            width: 100%;
            padding: 6px 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 6px;
            color: white;
            font-size: 12px;
            text-align: center;
        }

        .control-row input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
            background: rgba(255, 255, 255, 0.15);
        }

        .button-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-top: 20px;
        }

        button {
            padding: 10px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #info {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div id="container">
        <div class="control-panel">
            <h2>Rock Editor</h2>
            
            <!-- Rock Type Presets -->
            <div class="preset-section">
                <label>Rock Type:</label>
                <select id="rockType">
                    <option value="granite">Granite</option>
                    <option value="marble">Marble</option>
                    <option value="sandstone">Sandstone</option>
                    <option value="limestone">Limestone</option>
                    <option value="slate">Slate</option>
                    <option value="basalt">Basalt</option>
                    <option value="quartzite">Quartzite</option>
                    <option value="obsidian">Obsidian</option>
                </select>
            </div>
            
            <div class="control-row">
                <label for="size">Size:</label>
                <input type="range" id="size" min="1" max="100" step="1" value="50">
                <input type="number" id="size-value" min="1" max="100" value="50">
            </div>
            
            <div class="control-row">
                <label for="xScale">X-Axis Scale:</label>
                <input type="range" id="xScale" min="1" max="100" step="1" value="50">
                <input type="number" id="xScale-value" min="1" max="100" value="50">
            </div>
            
            <div class="control-row">
                <label for="yScale">Y-Axis Scale:</label>
                <input type="range" id="yScale" min="1" max="100" step="1" value="50">
                <input type="number" id="yScale-value" min="1" max="100" value="50">
            </div>
            
            <div class="control-row">
                <label for="smoothness">Surface Smoothness:</label>
                <input type="range" id="smoothness" min="1" max="100" step="1" value="80">
                <input type="number" id="smoothness-value" min="1" max="100" value="80">
            </div>
            
            <div class="control-row">
                <label for="surfaceDetail">Surface Detail:</label>
                <input type="range" id="surfaceDetail" min="1" max="100" step="1" value="50">
                <input type="number" id="surfaceDetail-value" min="1" max="100" value="50">
            </div>
            
            <div class="button-row">
                <button id="randomize">Randomize Rock</button>
                <button id="resetCamera">Reset View</button>
            </div>
            <div class="button-row" style="margin-top: 10px;">
                <button id="finalizeRock" style="grid-column: span 2;">Finalize Rock & View in Scene</button>
            </div>
        </div>
        
        <div id="info">
            <strong>Controls:</strong><br>
            • Mouse: Rotate view<br>
            • Scroll: Zoom in/out<br>
            • Right-click + drag: Pan<br>
            • Use sliders to adjust material properties
        </div>
    </div>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="./script.js"></script>
</body>
</html>
